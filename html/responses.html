<body>

  <h1 id="response-count">Responses</h1>

  <table id="response-table">
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Join Since</th>
    </tr>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAYWnichIFDWP4EOv3RyZFNqzyUtROCeI",
      authDomain: "rsvp-website-7541d.firebaseapp.com",
      projectId: "rsvp-website-7541d",
      storageBucket: "rsvp-website-7541d.appspot.com",
      messagingSenderId: "519298669065",
      appId: "1:519298669065:web:1e43e4c598af256c2636d8",
      measurementId: "G-MWMKYXF18R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let responses = [];

    // Helper: get event id from URL param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadData() {
      // Load all responses
      const responseSnap = await getDocs(collection(db, "responses"));
      responses = [];
      responseSnap.forEach(doc => {
        responses.push(doc.data());
      });

      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('response-table');
      while (table.rows.length > 1) table.deleteRow(1);

      const eventId = getQueryParam('id');

      // Filter responses by eventId from URL param (or show all if none)
      const filteredResponses = eventId
          ? responses.filter(r => r.eventId === eventId)
          : responses;

      filteredResponses.forEach(resp => {
        const row = table.insertRow();
        const email = resp.answers?.["Email"] || '';
        const firstName = resp.answers?.["First Name"] || '';
        const lastName = resp.answers?.["Last Name"] || '';
        let joinSince = '';
        if (resp.submittedAt) {
          try {
            joinSince = new Date(resp.submittedAt).toLocaleDateString();
          } catch {}
        }
        row.insertCell().textContent = email;
        row.insertCell().textContent = firstName;
        row.insertCell().textContent = lastName;
        row.insertCell().textContent = joinSince;
      });

      document.getElementById('response-count').textContent = `${filteredResponses.length} Responses`;
    }

    loadData();
  </script>
</body>
