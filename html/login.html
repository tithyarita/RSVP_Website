<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Keep your original CSS */
    body {
      margin: 0;
      background-image: url("../image/login background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      width: 100%;
      height: 600px;
      margin-top: 150px;
      text-align: center;
      border-radius: 1.3rem;
      padding: 20px;
      border: 3px solid rgb(225, 221, 221);
      box-shadow: 5px 5px 20px white;
      position: relative;
    }

    .logo i {
      font-size: 90px;
      background-color: rgba(66, 145, 218, 0.858);
      padding: 20px;
      border-radius: 50%;
      margin: 10px;
      color: white;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .input1,
    .input2 {
      position: relative;
      margin-bottom: 30px;
    }

.input2 i.fa-key {
    position: absolute;
    left: 310px; /* key icon on left */
    top: 50%;
    transform: translateY(-50%);
}

.input2 i#myToggle {
    position: absolute;
    right: 10px; /* toggle icon on right */
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}


    input {
      width: 300px;
      padding: 20px;
      border-radius: 1rem;
    }

    /* FIX: Make validation messages absolute so layout doesn't move */
    .input1 span,
    .input2 span {
      position: absolute;
      bottom: -20px; /* below input */
      left: 15px;
      font-size: 14px;
      color: red;
      height: 18px;
    }

    
    button {
      background-color: rgba(66, 145, 218, 0.858);
      border-style: none;
      width: 325px;
      margin-left: 8px;
      height: 40px;
      margin-top: 70px;
      font-size: 20px;
      color: white;
      border-radius: 2rem;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 50px;
    }

    .myContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5rem;
    }

    .myImage img {
      border-radius: 2rem;
      margin-top: 5rem;
      width: 400px;
    }
  </style>
</head>

<body>
  <section class="myContainer">
    <div class="myImage">
      <img src="../image/Login (2).gif" alt="login gif">
    </div>

    <div class="container">
      <div class="logo"><i class="fa-solid fa-user"></i></div>
      <h1>User Login</h1>

      <div class="input">
        <div class="input1">
          <input type="text" id="myUserId" placeholder="User ID" autocomplete="off">
          <i class="fa-solid fa-user"></i>
          <span id="textId"></span>
        </div>
      </div>

      <div class="input">
        <div class="input2">
          <input type="password" id="myUserPass" placeholder="Password" autocomplete="off">
          <i class="fa-solid fa-key"></i>
          <i id="myToggle" class="fa-solid fa-eye-slash" style="position: absolute; gap: 20px; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
          <span id="textPass"></span>
        </div>
      </div>

      <button id="myLoginBtn">LOGIN</button>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAYWnichIFDWP4EOv3RyZFNqzyUtROCeI",
      authDomain: "rsvp-website-7541d.firebaseapp.com",
      projectId: "rsvp-website-7541d",
      storageBucket: "rsvp-website-7541d.appspot.com",
      messagingSenderId: "519298669065",
      appId: "1:519298669065:web:1e43e4c598af256c2636d8",
      measurementId: "G-MWMKYXF18R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = document.querySelector("#myUserId");
    const userPass = document.querySelector("#myUserPass");
    const spanId = document.querySelector("#textId");
    const spanPass = document.querySelector("#textPass");
    const btnLogin = document.querySelector("#myLoginBtn");
    const myPassToggle = document.querySelector("#myToggle");

    // Show/Hide password
    myPassToggle.addEventListener("click", () => {
      if (userPass.type === "password") {
        userPass.type = "text";
        myPassToggle.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        userPass.type = "password";
        myPassToggle.classList.replace("fa-eye", "fa-eye-slash");
      }
    });

    // Validation
    function validateId() {
      const v = userId.value.trim();
      if (!v) {
        spanId.textContent = "Please fill your ID";
        spanId.style.color = "red";
        return false;
      }
      spanId.textContent = ""; // no message on success
      return true;
    }

    function validatePass() {
      const v = userPass.value.trim();
      if (!v) {
        spanPass.textContent = "Please fill your password";
        spanPass.style.color = "red";
        return false;
      }
      spanPass.textContent = ""; // no message on success
      return true;
    }

    userId.addEventListener("input", validateId);
    userPass.addEventListener("input", validatePass);

    btnLogin.addEventListener("click", loginAdmin);

    async function loginAdmin() {
      if (!validateId() || !validatePass()) {
        return;
      }

      const enteredId = userId.value.trim();
      const enteredPass = userPass.value.trim();

      try {
        const q = query(collection(db, "Admin"), where("Id", "==", enteredId));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          spanId.textContent = "❌ ID not found";
          spanId.style.color = "red";
          return;
        }

        const adminData = snapshot.docs[0].data();

        if (!adminData.Password || adminData.Password.trim() !== enteredPass) {
          spanPass.textContent = "❌ Wrong password";
          spanPass.style.color = "red";
          return;
        }

        // Login successful
        sessionStorage.setItem("adminName", adminData.Name.trim());
        sessionStorage.setItem("adminId", adminData.Id.trim());

        // Reset inputs
        userId.value = "";
        userPass.value = "";
        spanId.textContent = "";
        spanPass.textContent = "";

        window.location.href = "./home-page.html";

      } catch (err) {
        console.error("Login error:", err);
        alert("⚠️ Something went wrong. Check console for details.");
      }
    }
  </script>
</body>

</html>
