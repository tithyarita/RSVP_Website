<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/user&acces-control.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 18px;
    }
    th {
      background: #f5f5f5;
      font-size: 22px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #chart-container {
      width: 40%;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="head">
      <a href="../html/user.html">
        <img id="userProfile" src="../image/profile-removebg-preview.png" alt="Profile">
      </a>
      <p id="userName">Name</p>
    </div>
    <ul class="ul1">
      <a class="home" href="#" style="font-weight: bold; text-decoration-line: underline;">
        <li>Home</li>
      </a>
      <a href="#"><li>Setting</li></a>
      <a href="#"><li>Sign Out</li></a>
    </ul>
  </nav>

  <div class="container">
    <h1 id="response-count">Responses</h1>
    <hr class="hr">
  </div>

  <ul class="ul2">
    <a class="create-event" href="home-page.html"><li>Create Event</li></a>
    <a href="event-list.html"><li>Event</li></a>
    <a href="all-event-responses.html"><li>Event Management</li></a>
  </ul>
  <hr class="hr">

  <h1>Event User Counts</h1>
  <table id="event-count-table">
    <tr>
      <th>Event Name</th>
      <th>User Joined</th>
    </tr>
  </table>

  <!-- Pie chart -->
  <div id="chart-container">
    <canvas id="eventPieChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAYWnichIFDWP4EOv3RyZFNqzyUtROCeI",
      authDomain: "rsvp-website-7541d.firebaseapp.com",
      projectId: "rsvp-website-7541d",
      storageBucket: "rsvp-website-7541d.appspot.com",
      messagingSenderId: "519298669065",
      appId: "1:519298669065:web:1e43e4c598af256c2636d8",
      measurementId: "G-MWMKYXF18R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let pieChart = null;

    // RENDER DATA FROM CACHE
    function renderFromCache() {
      const cachedEvents = JSON.parse(localStorage.getItem("events")) || [];
      const cachedResponses = JSON.parse(localStorage.getItem("responses")) || [];

      // Update total response count
      document.getElementById('response-count').textContent = `${cachedResponses.length} Responses`;

      // Count responses per event
      const eventCounts = {};
      cachedResponses.forEach(resp => {
        if (resp.eventId) {
          eventCounts[resp.eventId] = (eventCounts[resp.eventId] || 0) + 1;
        }
      });

      // Fill table
      const eventTable = document.getElementById('event-count-table');
      while (eventTable.rows.length > 1) eventTable.deleteRow(1);
      cachedEvents.forEach(ev => {
        const row = eventTable.insertRow();
        row.insertCell().textContent = ev.name || ev.id;
        row.insertCell().textContent = eventCounts[ev.id] || 0;
      });

      // Render chart
      renderChart(cachedEvents, eventCounts);
    }

    // RENDER PIE CHART WITH PERCENTAGES
    function renderChart(events, eventCounts) {
      const labels = [];
      const counts = [];

      events.forEach(ev => {
        labels.push(ev.name || ev.id);
        counts.push(eventCounts[ev.id] || 0);
      });

      const total = counts.reduce((a, b) => a + b, 0);
      const percentages = counts.map(c => total > 0 ? ((c / total) * 100).toFixed(1) : 0);

      const ctx = document.getElementById("eventPieChart").getContext("2d");

      if (pieChart) pieChart.destroy();

      pieChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels.map((lbl, i) => `${lbl} (${percentages[i]}%)`),
          datasets: [{
            data: counts,
            backgroundColor: [
              "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"
            ],
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
            tooltip: {
              callbacks: {
                label: (context) => {
                  const value = context.raw;
                  const percent = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                  return `${value} users (${percent}%)`;
                }
              }
            }
          }
        }
      });
    }

    // FETCH DATA FROM FIREBASE + UPDATE CACHE
    async function fetchAndCache() {
      try {
        const eventSnap = await getDocs(collection(db, "events"));
        const events = [];
        eventSnap.forEach(doc => events.push({ id: doc.id, ...doc.data() }));

        const responseSnap = await getDocs(collection(db, "responses"));
        const responses = [];
        responseSnap.forEach(doc => responses.push(doc.data()));

        localStorage.setItem("events", JSON.stringify(events));
        localStorage.setItem("responses", JSON.stringify(responses));

        renderFromCache();
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    // Show cached instantly, then update from Firebase
    renderFromCache()
    fetchAndCache();
  </script>
</body>
</html>
