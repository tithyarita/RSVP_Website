<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Cards</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 40px;
    }

    .event-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin-top: 15px;
      position: relative;
    }

    .event-card::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .event-info {
      flex: 1;
    }

    .event-title {
      font-size: 22px;
      margin: 0 0 10px;
    }

    .event-dates {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .view-button {
      display: inline-block;
      background-color: #00c26e;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .qr-code {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

    <header>
                <nav>
        <div class="head">
            <a href="../html/user.html"><img src="../image/profile-removebg-preview.png" alt="Profile"></a>
            <p>Name</p>
        </div>
        <ul class="ul1">
            <a class="home" href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Setting</li>
            </a>
            <a href="#">
                <li>Sign Out</li>
            </a>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome, Admin Dashboard</h1>
        <hr class="hr">
    </div>

    <ul class="ul2">
        <a class="create-event" href="#">
            <li>Create Event</li>
        </a>
        <a href="#" style="font-weight: bold; color: black; text-decoration: none;">
            <li>Event</li>
        </a>
        <a href="#">
            <li>Response Management</li>
        </a>
        <a href="#">
            <li>User & Aceess Control</li>
        </a>
    </ul>
    <hr class="hr">
    </header>

  <div class="section">
    <h2>Upcoming Event</h2>
    <div class="event-card">
      <div class="event-info">
        <h3 class="event-title">Fashion Event</h3>
        <div class="event-dates">
          <div>Start Date:</div>
          <div>End Date:</div>
        </div>
        <button class="view-button">View Detail</button>
      </div>
      <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=FashionEvent" alt="QR Code">
    </div>
  </div>

  <div class="section">
    <h2>Past Event</h2>
    <div class="event-card">
      <div class="event-info">
        <h3 class="event-title">Design Event</h3>
        <div class="event-dates">
          <div>Start Date:</div>
          <div>End Date:</div>
        </div>
        <button class="view-button">View Detail</button>
      </div>
      <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=DesignEvent" alt="QR Code">
    </div>
  </div>

</body>
</html>
